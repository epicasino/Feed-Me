<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedMe</title>

  <!-- Favicon -->
  <link rel="icon" href="./assets/images/pixil-frame-0 (1).png">

  <!-- Reset.css -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- jQuery UI CDN -->
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
  <!-- Bulma Css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Style.css -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat+Alternates:wght@100&family=Noticia+Text&family=Tinos&display=swap" rel="stylesheet">
  
</head>

<body>


  <nav class="navbar p-3 is-flex is-justify-content-center" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <img id="navbar-logo" src="./assets/images/pixil-frame-0 (1).png" alt="Feed Me: Recipe Searcher" height="75"
        width="75">
      <h1 class="is-size-1">Feed Me.</h1>
    </div>
  </nav>

  <main class="is-flex">

    <!-- food selection quiz -->
    <section class="content-box column m-5">
      <div class="question-box is-size-1 has-text-centered" id="question">heheh</div>
      <div class="option-boxes columns is-variable is-5">
        <button id="option-a" class="button column is-5">Option A</button>
        <button id="option-b" class="button column is-5">Option B</button>
        <button id="option-c" class="button column is-5">Option C</button>
        <button id="option-d" class="button column is-5">Option D</button>
      </div>

      <button class="feeling-lucky-btn button is-normal is-responsive">
        I'm Feeling Lucky
      </button>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/api.js"></script>
</body>

</html>
